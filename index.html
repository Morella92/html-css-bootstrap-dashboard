<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap dashboard</title>
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/113dcf80a9.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid vh-100">
        <div class="row">
            <header class="col main-navbar flex-shrink-0 bg-body-tertiary">
                <nav class="navbar navbar-expand-md">
                    <div class="container-fluid bg-white flex-nowrap">
                        <a class="navbar-brand bg-body-light" href="#">
                            <img class="big-logo" src="./img/logo.svg" alt="">
                            <img class="mobile-logo" src="./img/mobile-logo.png" alt="">
                        </a>
                        <form class="container-fluid">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </form>
                       
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">
                                        <i class="fa-solid fa-bars"></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">
                                        <i class="fa-solid fa-circle-question"></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </a>
                                </li>
                            </ul>                                     
                        </div>
                        <span class="bell-color">
                            <a class="nav-link active" aria-current="page" href="#">
                                <i class="fa-solid fa-bell"></i>
                            </a>
                        </span>
                    </div>
                </nav>
            </header>
        </div>
    
        <div class="row">
            <aside class="sidebar flex-shrink-0 text-white d-flex flex-column align-items-center">
                <ul class="list-group list-group-flush my-4 lh-5 main__items">
                    <li class="">
                        <a class="text-reset text-decoration-none" href="#">
                            <i class="fa-solid fa-house"></i>
                            <span class="sidebar__items mx-2">Home</span>
                        </a>
                    </li>
                    <li class="">
                        <a class="text-reset text-decoration-none" href="#">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="sidebar__items mx-2">Stats</span>
                        </a>
                    </li>
                    <li class="">
                        <a class="text-reset text-decoration-none" href="#">
                            <i class="fa-solid fa-signal"></i>
                            <span class="sidebar__items mx-2">Signal</span>
                        </a>
                    </li>
                </ul>  
                <ul class="list-group list-group-flush admin__item">
                    <li class="">
                        <a class="text-reset text-decoration-none" href="#">
                            <i class="fa-solid fa-gear"></i>
                            <span class="sidebar__items mx-2">Admin</span>
                        </a>
                    </li>
                </ul>        
            </aside>
        
            <main class="main-content flex-grow-1">
                <div class="row justify-content-between align-items-center bg-primary text-white">
                    <div class="col-md-6 py-3">
                        <div class="d-flex flex-nowrap">
                            <h2 class="d-inline">Boolean</h2>
                            <span class="badge rounded-pill text-bg">
                                Piano blaze
                            </span>
                        </div>
                        <div class="d-flex flex-nowrap mt-2">
                            <span class="badge rounded-pill text-bg me-2">
                                3 app
                            </span>
                            <i class="fa-solid fa-angles-right me-1"></i>
                            <span class="badge rounded-pill text-bg d-none d-lg-inline me-1">
                                Boolean mobile app
                            </span>
                            <span class="badge rounded-pill text-bg d-none d-lg-inline me-1">
                                Boolean web app
                            </span>
                            <span class="badge rounded-pill text-bg d-none d-lg-inline me-1">
                                Boolean blog app
                            </span>
                            <span class="badge rounded-pill text-bg d-lg-none d-inline me-1">
                                <i class="fa-solid fa-plus"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3 py-3">
                        <h3 class="fs-6">Studenti online negli ultimi 30 minuti</h3>
                        <div class="fs-2 fw-bold">125</div>
                    </div>
                    <div class="col-md-3 py-3 order-first order-md-1 text-center">
                        <h3 class="fs-6 d-inline me-2">Nuovo Studente</h3>
                        <i class="fs-2 fa-regular fa-square-plus"></i>
                    </div>
                </div>

                <div class="row py-4 px-2">
                    <div class="col-lg-8">
                        
                    </div>
                    <div class="col-lg-4"></div>
                </div>
            </main>
        </div>    
    </div>
    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
</body>
</html>
